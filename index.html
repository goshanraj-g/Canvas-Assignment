<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Assignment</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <h1>Click on Canvas to Draw!</h1>
    <canvas id="canvas" width="800" height="425"></canvas>

    <div class="controls">
      <div class="form-column">
        <div class="form-group">
          <label for="user-shape">Shapes:</label>
          <select id="user-shape" required>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color-input">Colours:</label>
          <input id="color-input" type="color" />
        </div>

        <div class="form-group">
          <label for="size-input">Width px:</label>
          <input type="number" id="size-input" min="1" required />
        </div>
      </div>

      <div class="button-group">
        <input id="undo-button" type="button" value="Undo" />
        <input id="clear-button" type="button" value="Clear" />
      </div>
    </div>

  </body>
</html>
